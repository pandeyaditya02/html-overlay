<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogus Election Overlay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="left-panel">
        <div class="panel-header">
            <span class="live-dot"></span>
            PARTY TALLY
        </div>
        <div id="party-list">
            </div>
    </div>

    <div id="bottom-panel">
        <img src="white bg logo dialogus.jpg" alt="Dialogus Logo" id="dialogus-logo">
        <div class="region-header">
            <span id="region-name">BIHAR</span>
            <div class="trends-box">
                TRENDS
                <span id="trends-tally" data-target-current="0" data-target-total="0">0/0</span>
            </div>
        </div>
        
        <div id="main-tally">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
